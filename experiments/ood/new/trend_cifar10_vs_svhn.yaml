base_model:
  # A directory containing the configuration used for instantiating the likelihood model itself
  config_dir: runs/RQ_NSF_no_logit_cifar10/model.yaml
  # A directory containing the model weights of the likelihood model to work with a good fit one
  # This is produced by running the single step training models
  checkpoint_dir: runs/RQ_NSF_no_logit_cifar10/checkpoints/de_nf_latest.pt
data:
  # specify the datasets and dataloader configurations for the in and out of distribution data.
  in_distribution:
    dataloader_args:
      dataset: cifar10
      make_valid_loader: false
      train_batch_size: 32
      valid_batch_size: 32
      test_batch_size: 32
  out_of_distribution:
    dataloader_args:
      dataset: svhn
      make_valid_loader: false
      train_batch_size: 32
      valid_batch_size: 32
      test_batch_size: 32
  # for reproducibility
  seed: 10
ood:
  pick_single: False
  use_dataloader: True
  seed: 10
  # The OOD detection method in use
  method: ood.methods.latent_ellipsoids.EllipsoidTrend
  method_args:
    verbose: 2
    
    ellipsoid_calculator_cls: ood.methods.latent_ellipsoids.ElliposoidCalculatorFlow
    ellipsoid_calculator_args:
      computation_batch_size: 1
      loader_limit: 2
      use_functorch: True
      use_forward_mode: True
      use_vmap: False
      verbose: 0
    
    include_reference: True
    
    visualization_args:
      with_std: False

    radii_range: [0, 50000]
    radii_n: 3

logger:
  project: ood-detection-single-runs
  entity: dgm-l6
  name: flow_cifar10_vs_svhn
