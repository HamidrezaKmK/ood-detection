base_model:
  run_dir: runs/flow_fmnist
  config_dir: experiments/training/flow_elaborate_fmnist.yaml
  checkpoint_dir: runs/flow_fmnist/checkpoints/de_nf_latest.pt
data:
  # override the dataloader args that is obtained from the run_dir
  in_distribution:
    dataloader_args:
      dataset: fashion-mnist
  out_of_distribution:
    dataloader_args:
      dataset: mnist
  # for reproducibility
  seed: 10
ood:
  pick_single: False
  use_dataloader: True
  seed: 10
  method: ood.methods.second_order.HessianSpectrumMonitor
  method_args:
    progress_bar: True
    data_limit: 5
    use_functorch: False
    use_local_optimization: False
    plot_std: False
    representation_rank: 10
    use_local_optimization: True
    local_optimization_args:
      optimization_steps: 2
      optimizer: torch.optim.LBFGS
      optimizer_args:
        line_search_fn: strong_wolfe

logger:
  project: ood-detection-single-runs
  entity: dgm-l6
