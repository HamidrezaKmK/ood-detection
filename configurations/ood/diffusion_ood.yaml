base_model:
  config_dir: Dec18_18-11-44/config.yaml
  checkpoint_dir: Dec18_18-11-44/checkpoints/de_score-based-VP-diffusion_best_valid.pt
data:
  # specify the datasets and dataloader configurations for the in and out of distribution data.
  in_distribution:
    dataloader_args:
      make_valid_loader: false
      dataset: cifar10
      train_batch_size: 8
      valid_batch_size: 8
      test_batch_size: 8
    pick_loader: train
  out_of_distribution:
    dataloader_args:
      make_valid_loader: false
      dataset: svhn
      train_batch_size: 8
      valid_batch_size: 8
      test_batch_size: 8
    pick_loader: test
ood:
  # bypass the entire visualization process since there is no need to plot the histograms that take time!
  bypass_visualization: False
  histogram_limit: 64
  samples_visualization: 1
  sampling_kwargs:
    steps: 1000
    verbose: 1

  # for reproducibility
  seed: 50

  log_prob_kwargs:
    steps: 25
    verbose: 0
    trace_calculation_kwargs:
      method: hutchinson_rademacher
      sample_count: 25
  # The OOD detection method in use
  method: null

  
logger:
  project: ood-detection-sanity-checks
  entity: platypus-dgm
  name: diffusion_cifar10_vs_svhn
